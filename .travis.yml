dist: bionic
language: minimal
sudo: required
addons:
  apt:
    packages:
    - tree
    - u-boot-tools
env:
- toolchain=gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu
script:
- wget https://releases.linaro.org/components/toolchain/binaries/7.5-2019.12/aarch64-linux-gnu/${toolchain}.tar.xz
  && tar xf ${toolchain}.tar.xz
- export PATH=$PATH:$(pwd)/${toolchain}/bin && aarch64-linux-gnu-gcc -v
- make all
- tree -hn output
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file: 
    - output/Image
    - output/modules.tar.xz
    - output/hi3798cv200-imou-sn1.dtb
  on:
    repo: hanwckf/linux-hi3798c
    tags: true

