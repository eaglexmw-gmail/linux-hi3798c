dist: bionic
language: minimal
sudo: required
addons:
  apt:
    packages:
    - tree
    - u-boot-tools
env:
- KDIR=linux-5.4 KCFG=sn1-5.4.config toolchain=gcc-arm-8.3-2019.03-x86_64-aarch64-linux-gnu toolchain_url=https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-a/8.3-2019.03/binrel
script:
- curl -LO ${toolchain_url}/${toolchain}.tar.xz
  && tar xf ${toolchain}.tar.xz
- export PATH=$(pwd)/${toolchain}/bin:$PATH && aarch64-linux-gnu-gcc -v
- make all
- tar -cJf output/${KDIR}-openwrt.tar.xz -C output Image modules.tar.xz hi3798cv200-imou-sn1.dtb
- tree -hn output
- rm -f output/Image output/modules.tar.xz output/hi3798cv200-imou-sn1.dtb
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file: 
    - output/*.tar.xz
  on:
    repo: hanwckf/linux-hi3798c
    tags: true

